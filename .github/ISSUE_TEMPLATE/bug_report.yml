name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please ensure you have completed the following
      options:
        - label: I have searched for [existing issues](https://github.com/gfmio/template-typescript-library/issues) that describe this bug
          required: true
        - label: I have checked the [documentation](https://gfmio.github.io/template-typescript-library/)
          required: true
        - label: I am using the latest version of the library
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: When I call function X with Y, I expect Z but got W instead...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install the library
        2. Create a new file with...
        3. Run the code
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected the function to return...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, it returned/threw...
    validations:
      required: true

  - type: textarea
    id: minimal-reproduction
    attributes:
      label: Minimal Reproduction
      description: |
        Please provide a minimal code example that reproduces the issue.
        You can use a code block, a link to a repository, or a CodeSandbox/StackBlitz link.
      placeholder: |
        ```typescript
        import { example } from 'your-library';

        // Your minimal reproduction code here
        ```
      render: typescript
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment
      placeholder: |
        - Library version: 1.0.0
        - Runtime: Bun 1.1.0 / Node.js 22.0.0
        - OS: macOS 14.0 / Ubuntu 22.04 / Windows 11
        - TypeScript version: 5.4.0
      value: |
        - Library version:
        - Runtime:
        - OS:
        - TypeScript version:
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, paste any relevant error logs or stack traces
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, links, etc.)
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute a fix for this bug?
      options:
        - label: I would be willing to submit a PR to fix this bug
          required: false
