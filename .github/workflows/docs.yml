name: Deploy Docs

on:
  release:
    types: [published]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write  # Need write to commit versioned docs back
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Cache Task checksums
        uses: actions/cache@v4
        with:
          path: .task
          key: ${{ runner.os }}-task-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-task-

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: devenv shell task deps:install:frozen

      - name: Build library
        run: devenv shell task build

      - name: Extract version from release tag
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create versioned documentation
        run: devenv shell task docs:version -- ${{ steps.version.outputs.version }}

      - name: Generate TypeDoc API docs
        run: devenv shell task docs:typedoc

      - name: Build VitePress docs
        run: devenv shell task docs:vitepress:build

      - name: Commit versioned docs back to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/${{ steps.version.outputs.version }} docs/versions.json docs/versions.md
          git commit -m "docs: add versioned documentation for ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Failed to push, may need manual intervention"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
