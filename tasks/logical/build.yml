# Taskfile configuration
# Path: tasks/logical/build.yml

version: "3"
tasks:
  build:
    desc: Build the package
    aliases:
      - build:default
    cmds:
      - task: tsc:check
      - task: tsup:build
  build:watch:
    desc: Build in watch mode
    cmds:
      - task: tsup:watch
    watch: true
  build:analyze:
    desc: Build and analyze bundle size
    cmds:
      - task: build
      - bun run scripts/analyze-bundle.ts
  build:size:
    desc: Show bundle size without rebuilding
    cmds:
      - bun run scripts/analyze-bundle.ts
